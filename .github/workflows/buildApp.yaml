name: Build Electron App
on:
    pull_request:
        types: [opened, reopened, synchronize]

permissions:
    contents: read
    actions: write

env:
    ACTIONS_STEP_DEBUG: true # Bật debug để lấy thêm thông tin

jobs:
    build-app:
        timeout-minutes: 30
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]
                node: [16, 18] # Loại bỏ Node 14
        runs-on: ${{matrix.os}}
        steps:
            - name: Check network connectivity
              run: ping -c 4 api.github.com

            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{matrix.node}}
                  architecture: x64 # Đảm bảo tương thích

            - name: Check cli.js existence
              run: ls -l cli.js

            - name: Install dependencies
              run: npm install

            - name: Build app
              run: node cli.js build --os ${{matrix.os}} --node ${{matrix.node}} > app-${{matrix.os}}-${{matrix.node}}.js

            - name: Upload artifact
              uses: actions/upload-artifact@v4 # Cập nhật lên v4
              with:
                  name: released-app
                  path: app-${{matrix.os}}-${{matrix.node}}.js
